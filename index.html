<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book recommendation generator</title>
        <link rel="stylesheet" href="src/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    </head>
    <body>
        <header>
            <div id="container">
                <h1>Chapter Champion</h1>
                <div id="website-description">
                    For when you love reading books, but don't know what title
                    to read next. <br />
                    Enter a book category to find your next read.
                </div>
                <form>
                    <input
                        id="text-input"
                        type="text"
                        placeholder="Enter a book category"
                    />
                    <input id="submit-button" type="submit" />
                </form>
            </div>
        </header>
        <main id="generated-book">
            <div id="book-description"></div>
        </main>
        <footer>
            This project is coded by
            <a href="https://github.com/Harweeeee">Harleigh Gallant</a> and is
            open-sourced on
            <a href="https://github.com/Harweeeee/book-recommendation-generator"
                >GitHub</a
            >
            and is hosted on
            <a href="https://chapter-champion.netlify.app/">Netflify</a>
        </footer>

        <script src="src/index.js"></script>
    </body>
</html>
